{{ define "main" }}
  {{ partial "breadcrumbs.html" . }}
  <h1 class="post-title">{{ .Title }}</h1>
  <div class="post-description">{{ .Description }}</div>

  <div class="resume-actions">
    <a class="resume-download" href="/_pdf/resume.pdf" download>下载 PDF</a>
  </div>

  {{/* Include the resume stylesheet (Hugo Pipes may fingerprint in production) */}}
  {{ $styles := resources.Get "css/resume.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}">

  <main class="post-content resume-page">
    {{ .Content }}
  </main>

{{ end }}
