baseURL = 'https://desert98.github.io/'
languageCode = 'zh-cn'
title = 'My New Hugo Site'
theme = 'PaperMod'

# 基本配置
enableGitInfo = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# 输出设置
publishDir = "public"

[outputs]
home = ["HTML", "RSS"]

[menu]
main = []

[params]
env = "production"
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowToc = true
homeInfoParams = { Title = "欢迎来到我的博客 👋", Content = "这里是我的个人博客，记录学习和生活。" }

[permalinks]
posts = "/:year/:month/:title/"
staticDir = "static"

[outputs]
home = ["HTML", "RSS"]

[params]
# 基本设置
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true

# 禁用缓存
[server]
[[server.headers]]
for = "/**"
[server.headers.values]
Cache-Control = "no-store, no-cache, must-revalidate"

# 首页设置
[params.homeInfoParams]
Title = "欢迎来到我的博客"
Content = "这里是我的个人博客，记录学习和生活。"